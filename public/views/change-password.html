<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <link rel="stylesheet" href="/public/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="password"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #message {
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/public/images/R.png" alt="Logo" class="logo">
            <nav class="navigation">
                <a href="/index.html">首页</a>
                <a href="/change-password.html">修改密码</a>
                <a href="#" id="bulkDeleteBtn">批量删除</a>
                <a href="/favorites.html">收藏夹</a>
            </nav>
            <div class="admin-dropdown">
                <a href="/" class="dropbtn">admin</a>  
            </div>
        </div>
        <div class="content">
            <h1>修改密码</h1>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">当前密码</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">&nbsp;&nbsp;&nbsp;&nbsp;新密码</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">再次确定</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                </div>
                <button type="submit">提交</button>
            </form>
            <div id="message"></div>
        </div>
    </div>

    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            const messageDiv = document.getElementById('message');

            if (newPassword !== confirmNewPassword) {
                messageDiv.textContent = '新密码和确认新密码不匹配。';
                return;
            }

            fetch('/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ currentPassword, newPassword }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.textContent = '密码修改成功。';
                    setTimeout(() => {
                        window.location.href = '/login.html'; // 重定向到登录页面
                    }, 2000);
                } else {
                    messageDiv.textContent = '密码修改失败：' + data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.textContent = '密码修改过程中发生错误。';
            });
        });
    </script>
</body>
</html>
